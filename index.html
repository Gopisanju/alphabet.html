<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var country=(prompt("enter the alphabet"));
        switch(country)
        {
            case "a":
            case "A":document.write("Argentina");
            break;
            case "b":
            case "B":document.write("Bahrain");
            break;
            case "c":
            case "C":document.write("Canada");
            break;
            case "d":
            case "D":document.write("Denmark");
            break;
            case "e":
            case "E":document.write("Egypt");
            break;
            case "f":
            case "F":document.write("Finland");
            break;
            case "g":
            case "G":document.write("Greece");
            break;
            case "h":
            case "H":document.write("Hungary");
            break;
            case "i":
            case "I":document.write("India");
            break;
            case "j":
            case "J":document.write("Jamaica");
            break;
            case "k":
            case "K":document.write("Kenya");
            break;
            case "l":
            case "L":document.write("Lithuania");
            break;
            case "m":
            case "M":document.write("Maldives");
            break;
            case "n":
            case "N":document.write("Norway");
            break;
            case "o":
            case "O":document.write("Oman");
            break;
            case "p":
            case "P":document.write("Poland");
            break;
            case "q":
            case "Q":document.write("Qatar");
            break;
            case "r":
            case "R":document.write("Russia");
            break;
            case "s":
            case "S":document.write("Singapore");
            break;
            case "t":
            case "T":document.write("Thailand");
            break;
            case "u":
            case "U":document.write("Ukraine");
            break;
            case "v":
            case "V":document.write("Vietnam");
            break;
            case "w":
            case "W":document.write("World");
            break;
            case "x":
            case "X":document.write("Xmas");
            break;
            case "y":
            case "Y":document.write("Yemen");
            break;
            case "z":
            case "Z":document.write("Zimbabwe");
            break;
            default:document.write("ans not matching");
            
        }
    </script>
</body>
</html>
